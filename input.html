<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sachem Aftershock Inputter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>

</head>
<body>
  <div class="container-fluid background">
    <form action='index.html'>
      <div class="form-group question-panel"> 
        <label for="name" class="control-label">What is your name</label>
        <input type="text" class="form-control" id="name" name="scouter_name" placeholder="Rohan Bapat">
      </div>

      <div class="form-group question-panel">
        <label for="number" class="control-label">What team number are you scouting</label><br>
        <input type="number" name="number" min="0" max="10000">
      </div>
      
      <div class="form-group question-panel">
        <label for="match" class="control-label">Which match number are you scouting</label><br>
        <input type="number" name="match" min="0" max="100">
      </div> 

      <div class="form-group question-panel">
        <label for="name" class="control-label">What alliance color are you scouting</label><br>
          <label><input type="checkbox" name="red">Red</label>
          <label style='padding-left: 20px'><input type="checkbox" name="blue">Blue</label>
      </div>

      <div class="form-group question-panel">
        <label for="name" class="control-label">How many cubes were scored on switch for auto</label><br>
          <label><input type="radio" name="autoSwitch0">0</label>
          <label style='padding-left: 20px'><input type="radio" name="autoSwitch1">1</label>
          <label style='padding-left: 20px'><input type="radio" name="autoSwitch2">2</label>
          <label style='padding-left: 20px'><input type="radio" name="autoSwitch3">3</label>
          <label style='padding-left: 20px'><input type="radio" name="autoSwitch4">4</label>
      </div>

      <div class="form-group question-panel">
        <label for="name" class="control-label">How many cubes were scored on scale for auto</label><br>
          <label><input type="radio" name="autoScale1">0</label>
          <label style='padding-left: 20px'><input type="radio" name="autoScale1">1</label>
          <label style='padding-left: 20px'><input type="radio" name="autoScale2">2</label>
          <label style='padding-left: 20px'><input type="radio" name="autoScale3">3</label>
          <label style='padding-left: 20px'><input type="radio" name="autoScale4">4</label>
      </div>

      <div class="form-group question-panel"> 
        <label for="telact" class="control-label">What did they do in teleop</label>
        <input type="text" class="form-control" id="telact" name="telact" placeholder="Somethin">
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>  
    </form>
  </div>

</body>
</html>
